<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link rel="shortcut icon" href="static/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header>
        <div id="head-insta">
            <h3>peace___l_o_v_e_r</h3><i id="down" class="bi bi-chevron-down"></i>
            <nav id="link">
                <a href="" class="one"><i class="bi bi-threads"></i></a>
                <a href="" class="two"><i class="bi bi-plus-square"></i></a>
                <a href="" class="three"><i class="bi bi-list"></i></a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div>
                <img src="static/images/img1.png" alt="">
            </div>
            <span id="about">
                <h3>G U N A <i id="name-logo" class="bi bi-peace-fill"></i></h3>
                <p class="follow-1">0</p>
                <p class="follow-2">posts</p>
            </span>
            <span id="followers">
                <p class="follow-3">131</p>
                <p class="follow-4">followers</p>
            </span>
            <span id="following">
                <p class="follow-5">157</p>
                <p class="follow-6">following</p>

            </span>
            <div id="bio">
                <p>DON'T MAKE MEMORIES</p>
            </div>
            <div id="edit">
                <h4 class="edit">Edit profile</h4>
            </div>
            <div id="share">
                <h4 class="share">
                    Share profile
                </h4>

            </div>
            <div id="add">
                <span class="add">
                    <i class="bi bi-person-plus"></i>
                </span>
            </div>
            <div id="story" i class="bi bi-plus-circle"></i>
                <span>
                    <p>New</p>
                </span>
            </div>
            <div id="grid" i class="bi bi-grid-3x3-gap-fill"></i>
            </div>
            <div id="cont" i class="bi bi-person-rolodex"></i></div>
        </section>
        <div id="capture">
            <p>Capture the moment wint a frind</p>
            <a href="">Create your first post</a>
        </div>
    </main>

</html>
